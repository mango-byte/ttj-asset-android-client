apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-kapt'

def static getCurrentCommitMessage() {
    def gitLog = 'git log --oneline'.execute().text.split('\n')[0]
    def date   = "date +%y-%m-%d_%H:%M:%S".execute().in.text.split('\n')[0]
    return "$date $gitLog"
}

android {

    lintOptions {
        disable 'GradleCompatible','GoogleAppIndexingWarning','UnusedResources'
    }

    def globalConfiguration = rootProject.ext

    compileSdkVersion globalConfiguration.androidCompileSdkVersion
    buildToolsVersion globalConfiguration.androidBuildToolsVersion

    Properties properties = new Properties()
    def localPropertyFile = project.rootProject.file('local.properties')
    if (localPropertyFile.exists()) {
        properties.load(localPropertyFile.newDataInputStream())
    }

    defaultConfig {
        applicationId globalConfiguration.androidApplicationId
        minSdkVersion globalConfiguration.androidMinSdkVersion
        targetSdkVersion globalConfiguration.androidTargetSdkVersion
        multiDexEnabled true
        versionCode globalConfiguration.androidVersionCode
        versionName globalConfiguration.androidVersionName
        testInstrumentationRunner globalConfiguration.testInstrumentationRunner
        manifestPlaceholders = [fabric_api_key:properties.getProperty("FABRIC_API_KEY", System.getenv("FABRIC_API_KEY"))]
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.betaDistributionReleaseNotes = getCurrentCommitMessage()
            ext.betaDistributionEmails = globalConfiguration.betaDistributionEmails
            ext.betaDistributionGroupAliases = globalConfiguration.betaDistributionGroupAliases
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.betaDistributionReleaseNotes = globalConfiguration.betaDistributionReleaseNotes
            ext.betaDistributionEmails = globalConfiguration.betaDistributionEmails
            ext.betaDistributionGroupAliases = globalConfiguration.betaDistributionGroupAliases
        }
    }

    signingConfigs {
        debug {
            storeFile file('../buildSystem/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {

    // for multi dex support
    implementation 'com.android.support:multidex:1.0.2'

    // Compile
    def compileTimeDependencies = rootProject.ext.compileTimeDependencies
    kapt compileTimeDependencies.daggerCompiler
    kapt compileTimeDependencies.daggerAndroidProcessor
    compileOnly compileTimeDependencies.javaxAnnotation
    compileOnly compileTimeDependencies.javaxInject

    // Common
    def commonDependencies = rootProject.ext.commonDependencies
    for (dependency in commonDependencies) {
        implementation dependency.value
    }

    // Presentation
    def presentationDependencies = rootProject.ext.presentationDependencies
    for (dependency in presentationDependencies) {
        implementation dependency.value
    }

    // Development
    def developmentDependencies = rootProject.ext.developmentDependencies
    debugImplementation developmentDependencies.leakCanary
    releaseImplementation developmentDependencies.leakCanaryNoop
    testImplementation developmentDependencies.leakCanaryNoop

    // Test
    def testDependencies = rootProject.ext.testDependencies
    for (dependency in testDependencies) {
        testImplementation dependency.value
    }

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //Module Dependencies
    implementation project(':domain')
    implementation project(':data')

    // for fabric crashlytics
    implementation('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true;
    }
}

apply plugin: 'com.google.gms.google-services'
